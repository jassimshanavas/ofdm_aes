
<!DOCTYPE html>
<html>
  <head>
    <title>OFDM Transmitter - Result</title>
    <style>
      body {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        /* background-color: #f1f1f1; */
        /* background-image: linear-gradient(to bottom, #00b09b, #96c93d); */
        background-color: #00DBDE;
        background-image: linear-gradient(90deg, #00DBDE 0%, #FC00FF 100%);

      }

      .result-container {
        /* width: 400px; */
        width: 80%;
        /* max-height: 400px; */
        max-height: 90%;
        overflow-y: auto;
        padding: 20px;
        background-color: #fff;
        /* box-shadow: 0 0 10px rgba(0, 0, 0, 0.1); */
        box-shadow: 0 0 10px rgba(72, 68, 68, 0.5);
        border-radius: 20px;
        text-align: center;
      }

      h1 {
        margin-bottom: 30px;
        color:  #FC00FF;
      }

      h2 {
        font-size: 18px;
        margin-bottom: 20px;
      }

      p {
        margin-bottom: 60px;
      }
    </style>
  </head>
  <body>
    <div class="result-container">
      <!-- <h1>OFDM Transmitter - Result</h1> -->
      <h1>Results</h1>
      <h2>Transmitted Signal:</h2>
      <p>{{ transmitted_signal }}</p>
      <h2>Encrypted Signal:</h2>
      <p>{{ encrypted_signal }}</p>
      <h2>Decrypted Signal:</h2>
      <p>{{ decrypted_signal }}</p>
    </div>
  </body>
</html>
